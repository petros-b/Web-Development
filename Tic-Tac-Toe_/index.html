<!Doctype>

<head>
    <title>The amazing Tic-Tac-Toe game</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="sylesheet" href="Styles/normalize (1).css" />

    <script src="Scripts/tic-tac.js"></script>
</head>

<body>

    <header>
        <h1> Welcome to the Tic-Tac-Toe Game </h1>

    </header>

    <main>
        <h3>time elapsed: <span id="counter">0</span> sec</h3>
        <table id="tabID">

            <tr id="first">
                <td id="0" onclick="next_mv_plr(this);"></td>
                <td id="1" onclick="next_mv_plr(this);"></td>
                <td id="2" onclick="next_mv_plr(this);"></td>
            </tr>
            <tr id="second">
                <td id="3" onclick="next_mv_plr(this);"></td>
                <td id="4" onclick="next_mv_plr(this);"></td>
                <td id="5" onclick="next_mv_plr(this);"></td>
            </tr>
            <tr id="third">
                <td id="6" onclick="next_mv_plr(this);"></td>
                <td id="7" onclick="next_mv_plr(this);"></td>
                <td id="8" onclick="next_mv_plr(this);"></td>`
            </tr>


        </table>

        <h3 id="turn">Player's turn:</h3>
        <form style="text-align:center">
            <input type="radio" name="game style" value="Player vs. Player" id="ply" checked="checked"> Player vs. Player <br>
            <input type="radio" name="game style" value="Player vs. CPU" id="cpu"> Player vs. CPU <br>
        </form>

        <div style="text-align:center">
            <button type="button" id="start_bt" onmousedown="mouse_dwn();">Start/Restart</button>
        </div>
    </main>
</body>
