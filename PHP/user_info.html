<!--Initial html UI page to collect student info -->

<!DOCTYPE html>

<head>
    <title>UMD School Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/user_UI.css" />
</head>

<body>
    <header>
        <h2>Please enter all criteria below:</h2>
    </header>

    <main class="find">
        <form action="scripts/user_info_post.php" method="POST">
            <div id=data>
                <label>
                    First name:
                </label>
                <input type="text" placeholder="John" name="f_name" pattern="[A-Za-z]{1,30}" required><br>
                <label>Last name:</label>
                <input type="text" placeholder="Doe" name="l_name" pattern="[A-Za-z]{1,30}" required><br>
                <label>UMID:</label>
                <input type="number" placeholder="99999999" name="s_ID" min="00000000" max="99999999" required><br>
                <label>  Email:</label>
                <input type="email" placeholder="jdoe@gmail.com" name="email" required><br>
                <label>Phone Number:</label>
                <input type="tel" placeholder="format: xxxx-xxx-xxxx" name="p_num" maxlength="12" pattern="^\d{3}-\d{3}-\d{4}$" required><br>
                <label>Project Title:</label>
                <input type="text" placeholder="project x" name="p_title" maxlength="20" required><br>
            </div>
            <div id="btn"> <input type="submit" value="Submit">
                <button type="button" onclick="window.location= 'index.html'"> Return to Home</button> </div>
        </form>
    </main>
</body>

</html>
