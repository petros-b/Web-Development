<!--Initial html UI page to collect student info -->

<!DOCTYPE html>

<head>
    <title>UMD School Registration</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/user_UI.css" />
</head>

<body>
    <header>
        <h2>Please enter all criteria below:</h2>
    </header>

    <main class="find">
        <form action="scripts/user_info_post.php" method="POST">
            <table align="center" cellpadding="20" id="tbl">
                <tr>
                    <td>
                        First name:
                    </td>
                    <td><input type="text" id="test" placeholder="John" name="f_name" pattern="[A-Za-z]{1,30}" required>
                    </td>
                </tr>

                <tr>
                    <td>Last name:</td>
                    <td><input type="text" id="test" placeholder="Doe" name="l_name" pattern="[A-Za-z]{1,30}" required>
                    </td>
                </tr>
                <tr>
                    <td>UMID:</td>
                    <td><input type="number" id="test" placeholder="99999999" name="s_ID" min="00000000" max="99999999" required>
                    </td>
                </tr>

                <tr>
                    <td> Email:</td>
                    <td><input type="text" id="test" placeholder="jdoe@gmail.com" pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}" name="email" required>
                    </td>
                </tr>

                <tr>
                    <td>Phone Number:</td>
                    <td><input type="tel" id="test" placeholder="format: xxxx-xxx-xxxx" name="p_num" maxlength="12" pattern="^\d{3}-\d{3}-\d{4}$" required></td>
                </tr>

                <tr>
                    <td>Project Title:</td>
                    <td><input type="text" id="test" placeholder="project x" name="p_title" maxlength="20" required>
                    </td>
                </tr>
            </table>


            <div id="btn"> <input type="submit" value="Submit">
                <button type="button" onclick="window.location= 'index.html'"> Return to Home</button> </div>
        </form>
    </main>
</body>
<script>
    $(document).ready(function() {
        function disableBack() {
            window.history.forward()
        }

        window.onload = disableBack();
        window.onpageshow = function(evt) {
            if (evt.persisted) disableBack()
        }
    });
</script>

</html>
